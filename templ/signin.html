<form name="meform" novalidate="novalidate">
    <div>
        <div class="form-group">
            <label for="username" class="control-label ">昵称</label>
            <input type="text" id="username" name="username" placeholder="请输入昵称" class="form-control col-md-3" ng-model="user.userName" ng-required="true">
        </div>
        <div class="form-group">
            <label for="password">请输入密码</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <!--如果通过 则可以点击 不同过禁用-->
            <button type="button" class="btn btn-info" ng-disabled="meform.$invalid" ng-click="add()">登录</button>
        </div>
</form>
