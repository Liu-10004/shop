<div class="col-lg-3" ng-repeat="product in products track by $index">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <label for="">{{product.productName}}</label>
        </div>
        <div class="panel-body">
            <img ng-src="{{product.productCover}}" class="text-center" alt="图片" style="width:200px ;height: 150px">
        </div>
        <div class="panel-footer">
            {{product.productPrice|currency:'￥'}}
        </div>
        <a href="#!/detail/{{product.id}}" class="btn btn-default">详情页</a>
    </div>
</div>
